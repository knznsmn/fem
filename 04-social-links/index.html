<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  
  <title>Frontend Mentor | Social links profile</title>

<body>
  
  <main>

    <section>
      <a href="https://www.github.com/knznsmn" alt="knznsmn GitHub profile" class="button" aria-label="Link to GitHub profile" target="_blank">GitHub</a>
      <a href="https://www.frontendmentor.io/profile/knznsmn" alt="Frontend Mentor profile" class="button" aria-label="Link to Frontend Mentor profile" target="_blank">Frontend Mentor</a>
      <a href="https://www.linkedin.com/in/knznsmn" alt="knznsmn LinkedIn profile" class="button" aria-label="Link to LinkedIn profile" target="_blank">LinkedIn</a>
      <a href="https://www.x.com/knznsmn" alt="knznsmn X's profile" class="button" aria-label="Link to X's profile" target="_blank">Twitter</a>

    </section>
  </main>
  
  <aside class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" aria-label="Link to Frontend Mentor's challenge page" target="_blank">Frontend Mentor</a>.
